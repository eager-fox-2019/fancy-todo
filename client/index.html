<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- google api-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <meta name="google-signin-client_id" content="10161067710-5vlu9nls5863cc78l5mtsj2a6qjddv9k.apps.googleusercontent.com">

    
    <link rel="stylesheet" href="./css/style.css">
    <title>LifeSync</title>
</head>
<body>
    <header>
       <!-- NAVBAR START-->
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#" id="homeNav">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="registerNav">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="loginNav">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="signoutNav" onclick="signOut();"">Sign Out</a>
                </li>
              </ul>
            </div>
          </nav>
        <!-- NAVBAR END-->
    </header>
    
    <!-- REGISTER & LOGIN START-->
    <div id="logreg-forms">
        <!-- sign in -->
        <div id ="signinForm">
            <form class="form-signin" id="signinForm">
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
                <div class="social-login">
                    <button class="btn google-btn social-btn" type="button" id="googleSignin"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
                </div>
                <p style="text-align:center"> OR  </p>
                <label>Email</label>
                <input type="email" id="signinEmail" class="form-control" placeholder="example@mail.com" required="" autofocus="">
                <label>Password</label>
                <input type="password" id="signinPass" class="form-control" placeholder="Password" required="">
                
                <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
                <hr>
                <p>Don't have an account?</p> 
                <button class="btn btn-primary btn-block" type="button" id="signupButton"><i class="fas fa-user-plus"></i> Sign up New Account</button>
            </form>
        </div>

        <!--sign up-->
        <div id="signupForm">
            <form action="/signup/" class="form-signup">
                <div class="social-login">
                    <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up with Google+</span> </button>
                </div>
                
                <p style="text-align:center">OR</p>
                <label>Email</label>
                <input type="email" id="signupEmail" class="form-control" placeholder="example@mail.com" required autofocus="">
                <label>Password</label>
                <input type="password" id="signupPass" class="form-control" placeholder="Password" required autofocus="">
    
                <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
                <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
            </form>
        </div>
        <br>  
    </div>
    <!-- REGISTER & LOGIN END-->

    <!-- TODO LIST START-->
    <div id="todolist">
      <div class="container animated fadeIn">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Todo List App</h1>
            <p class="lead">Manage your tasks easily.</p>
          </div>
        </div>
      
        <div class="input-group mb-3">
          <form id="todoForm">
            <div id="todo-1">
              <input type="text" id="task" class="form-control" placeholder="Type your task here...">
              <div class="panel-group">
                 <div class="panel panel-default">
                   <div class="panel-heading">
                     <h4 class="panel-title">
                       <a data-toggle="collapse" href="#collapse0">Add description</a>
                     </h4>
                   </div>
                   <div id="collapse0" class="panel-collapse collapse">
                      <textarea rows="4" cols="30" id="description">
                      </textarea>
                   </div>
                 </div>
               </div> 
            </div>
            <div id="todo-2">
              <div id="dateCheck">
                <label>When is it due?</label>
                <input type="checkbox" name="today" id="todayDate">Today
                <label>Custom date:</label>
                <input type="date" id="calendar">
              </div>
              <label>What time is it due?</label>
              <input type="time" id="time">
            </div>

            
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit" id="todo-add"">Add Todo</button>
            </div>
          </form>
        </div>
      
        <ul class="list-group">
          <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
            Walk the dog this evening
            <span class="badge badge-primary badge-pill">x</span>
          </li> -->
          <div class="panel-group" id="accordion">

          </div>
        </ul>
      </div>
    </div>
  
    <!-- TODO LIST END-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/main.js"></script>
</body>
</html>
