<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="143514690724-0e3t84k7bp216p2soojmsj4ioj1t04sf.apps.googleusercontent.com">
    <style>
        /*** !important was needed for snippet ***/
        /* label focus color */
        .input-field input:focus+label {
            color: black !important;
        }

        /* label underline focus color */
        .row .input-field input:focus {
            border-bottom: 1px solid #1d88e5 !important;
            box-shadow: 0 1px 0 0 #1d88e5 !important;
        }

        .tengah {
            left: 45.5%;
        }

        .modal {
            width: 75% !important;
            height: 81% !important;
        }

        .collection {
            margin-top: 0;
        }   
        
        p.finished-task {
            overflow: hidden;
            max-width: 33Florech;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .button-position{
            margin-bottom: 35px;
        }

        i.icon-blue {
            color:orange;
        }
        input[type=checkbox]:checked + label {
        color:red;
        text-decoration: line-through;
}
    </style>
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="icon" href="src/favicon.ico" type="image/x-icon">
    <title>TodoApp</title>
</head>

<body style="font-family: 'Quicksand', sans-serif;">
    <nav class="nav-extended">
        <div class="nav-wrapper blue darken-1">
            <a href="#" class="brand-logo tengah animated infinite pulse delay-2s" style="font-family: 'Contrail One', cursive; font-size: 35px;">TodoApp.</a>
            <!-- <a href="#" class="brand-logo animated infinite pulse delay-2s" id="logo"
                    style="margin-left:45%;font-family: 'Contrail One', cursive;">Tracksong</a> -->
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" id="login-button">Login</a></li>
                <li><a href="#" id="register-button">Register</a></li>
                <li><a href="#" id="logout-button">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="register animated bounceInUp">
        <div class="container">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card-panel hoverable center-align">
                        <h5>Register</h5>
                        <div class="row">
                            <form>
                                <div class="input-field col s12">
                                            <input id="firstname-register" type="text" class="validate">
                                            <label for="firstname">First Name</label>
                                </div>
                                <div class="input-field col s12">
                                            <input id="lastname-register" type="text" class="validate">
                                            <label for="lastname">Last Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="email-register" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="password-register" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                                <a class="waves-effect orange lighten-1 btn" id="register-form">Register</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login animated bounceInUp">
        <div class="container">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card-panel hoverable center-align">
                        <h5>Login</h5>
                        <div class="row">
                            <form>
                                <div class="input-field col s12">
                                    <input id="email-login" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="password-login" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                                <a class="waves-effect orange lighten-1 btn" id="login-form">Login</a>
                                <br>
                                <br>
                                OR
                                <br>
                                <br>
                                <div class="g-signin2" data-onsuccess="onSignIn" data-width="200" data-height="40" data-longtitle="true" style="margin-left:24%;"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row content-web">
        <div class="col s4">
            <div class="card-panel transparent" style="height:600px;overflow: auto;">
                <form id="project-form">
                    <div class="input-field">
                        <input id="project" type="text" placeholder="create a project" required>
                        <label class="label-icon" for="search"></label>
                        <button class="btn waves-effect waves-light blue-grey btn-small" type="submit"
                            style="font-family: 'Quicksand', sans-serif;">
                        create
                        </button>
                        <br>
                        <br>
                        <div id="loading" class="preloader-wrapper small active" style="margin-left:30%" ;>
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <ul class="collection with-header">
                        <li class="collection-header"><h4>Finished Task</h4></li>
                        <div id="finished-task">
                        </div>
                </ul>
            </div>
        </div>
        <div class="col s8">
            <div class="card-panel transparent" style="height:600px;overflow: auto;">
                <nav class="nav-extended">
                    <div class="nav-content">
                        <ul class="tabs tabs-transparent blue darken-1" style="padding-left: 35%">
                            <li class="tab"><a id="todo-button" class="active" href="#" style="text-transform: none;">Todo</a></li>
                            <li class="tab"><a id="project-button" class="active" href="#" style="text-transform: none;">Project</a>
                            </li>
                            <li class="tab"><a class="active" href="#test2" style="text-transform: none;" onclick="invitation()">Message
                            </a></li>
                        </ul>
                    </div>
                </nav>
                <div class="row">
                    <div class="col s12 m6">
                        <ul id="user-invitation" class="collection with-header" style="width:206%;">
                                <li class="collection-header"><h4>Message</h4></li>
                                <div id="invite-collection">
                                </div>
                        </ul>
                        <div id="task-2" class="card" style="width: 205%;">
                            <div class="card-image">
                                <div class="title" style="height:100px;width:100%;background-color:#eceff1;">
                                    <div id="card-header" style="padding-top:1%; padding-left:2%;">
                                    </div>
                                </div>
                                <a data-target="modal1"
                                class="modal-trigger btn-floating halfway-fab waves-effect waves-light orange"><i
                                class="material-icons">add</i></a>
                            </div>
                            <div id="task">
                                <ul id="todo-list" class="collection">
                                </ul>
                            </div>
                        </div>
                        <div id="project-list">
                        </div>
                        <div id="modal1" class="modal"
                            style="z-index: 1003; display: none; opacity: 0; transform: scaleX(0.7); top: 115px;">
                            <nav class="task-modal-nav blue darken-1">
                                <div class="nav-wrapper">
                                    <div class="left col s12 m5 l5">
                                        <ul>
                                            <li><a href="#!" class="todo-menu modal-close"><i
                                                        class="material-icons" onclick="resetProject()">arrow_back</i></a>
                                            </li>
                                            <li><a href="#!" class="todo-add">Add New Task</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                            <div class="modal-content">
                                <div class="row">
                                    <form id="create-todo" class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="todo-title" type="text" class="validate valid">
                                                <label for="todo-title" class="active">Todo Title</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div id="category" class="col s6">
                                                <!-- <div id="todo-category" class="chips chips-placeholder"></div> -->
                                                <select id="todo-category">
                                                    <option value="" disabled selected>Choose your option</option>
                                                    <option value="Home">Home</option>
                                                    <option value="Work">Work</option>
                                                    <option value="Project">Project</option>
                                                    <option value="Hobby">Hobby</option>
                                                </select>
                                                <label>Category</label>                      
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="due-date" type="text" class="datepicker"
                                                    placeholder="Due Date"
                                                    style="font-family: 'Quicksand', sans-serif;">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <textarea id="description" class="materialize-textarea"></textarea>
                                                <label for="textarea1">Description</label>
                                            </div>
                                        </div>
                                        <button class="btn waves-effect waves-light blue darken-1 right modal-close" type="submit"
                                            name="action">Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="modal2" class="modal"
                        style="z-index: 1003; display: none; opacity: 0; transform: scaleX(0.7); top: 115px;">
                        <nav class="task-modal-nav blue darken-1">
                            <div class="nav-wrapper">
                                <div class="left col s12 m5 l5">
                                    <ul>
                                        <li><a href="#!" class="todo-menu modal-close"><i
                                                    class="material-icons">arrow_back</i></a>
                                        </li>
                                        <li><a href="#!" class="todo-add">Add New Task</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                        <div class="modal-content">
                            <div class="row">
                                <form id="update-todo" class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <p>Todo Title</p>
                                            <input id="todo-title-1" type="text" class="validate valid">
                                            <!-- <label for="todo-title" class="active">Todo Title</label> -->
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div id="category" class="col s6">
                                            <!-- <div id="todo-category" class="chips chips-placeholder"></div> -->
                                                <select id="todo-category-1">
                                                    <option value="" disabled selected>Choose your option</option>
                                                    <option value="Home">Home</option>
                                                    <option value="Work">Work</option>
                                                    <option value="Project">Project</option>
                                                    <option value="Hobby">Hobby</option>
                                                </select>
                                                <label>Category</label>                      
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="due-date-1" type="text" class="datepicker"
                                                placeholder="Due Date"
                                                style="font-family: 'Quicksand', sans-serif;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <p>Description</p>
                                            <textarea id="description-1" class="materialize-textarea"></textarea>
                                            <!-- <label for="textarea1">Description</label> -->
                                        </div>
                                    </div>
                                    <button class="btn waves-effect waves-light blue darken-1 right modal-close" type="submit"
                                        name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="modal3" class="modal"
                            style="z-index: 1003; display: none; opacity: 0; transform: scaleX(0.7); top: 115px;">
                            <nav class="task-modal-nav blue darken-1">
                                <div class="nav-wrapper">
                                    <div class="left col s12 m5 l5">
                                        <ul>
                                            <li><a href="#!" class="todo-menu modal-close"><i
                                                        class="material-icons" onclick="resetProject()">arrow_back</i></a>
                                            </li>
                                            <li><a href="#!" class="todo-add">Add New Member</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                            <div class="modal-content">
                                <div class="row">
                                    <form id="invite-project" class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="member" type="text" class="validate valid">
                                                <label for="member-name" class="active">Member Email</label>
                                            </div>
                                        </div>
                                        <button class="btn waves-effect waves-light blue darken-1 right modal-close" type="submit"
                                            name="action">Invite
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
