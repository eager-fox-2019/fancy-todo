    <!-- REGISTER & LOGIN START-->
    <div id="logreg-forms">
        <!-- sign in -->
        <div id ="signinForm">
            <form class="form-signin" id="signinForm">
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
                <div class="social-login">
                    <button class="btn google-btn social-btn" type="button" id="googleSignin"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
                </div>
                <p style="text-align:center">—————————— OR ——————————</p>
                <label>Email</label>
                <input type="email" id="signinEmail" class="form-control" placeholder="example@mail.com" required="" autofocus="">
                <label>Password</label>
                <input type="password" id="signinPass" class="form-control" placeholder="Password" required="">
                
                <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
                <hr>
                <p>Don't have an account?</p> 
                <button class="btn btn-primary btn-block" type="button" id="signupButton"><i class="fas fa-user-plus"></i> Sign up New Account</button>
            </form>
        </div>

        <!--sign up-->
        <div id="signupForm">
            <form action="/signup/" class="form-signup">
                <label>Email</label>
                <input type="email" id="signupEmail" class="form-control" placeholder="example@mail.com" required autofocus="">
                <label>Password</label>
                <input type="password" id="signupPass" class="form-control" placeholder="Password" required autofocus="">
    
                <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
            </form>
        </div>
        <br>  
    </div>
    <!-- REGISTER & LOGIN END-->

    <!-- TODO LIST START-->
    <main>
      <div id="todolist">
          <div class="todoHeader">
            <h2><img src="img/list.svg" class="headerImg"> Current Tasks</h2>
          </div>

            <form id="todoForm">
              
                <input type="text" id="task" class="form-control" placeholder="Type your task here..." required autofocus="">

              <div id="todoFormMain">
                <div id="todo-1">
                    <h4>Add description</h4>
                    <textarea rows="4" cols="32" id="description" wrap="physical"></textarea>
                    <br>
                    <input id="addImg" type='file'>
                  </div>
                  
                <div id="todo-2">
                  <h4>Configure date & time</h4>
                  <div id="dateCheck">
                    <label class="todo-2-label">Date: </label>
                    <input type="checkbox" name="today" id="todayDate">
                    <label for="todayDate" id="todayLabel">Today</label>
                    <label class="todo-2-label"> or </label>
                    <input type="date" id="calendar">
                  </div>
                  <label class="todo-2-label">Time: </label>
                  <input type="time" id="time" required autofocus=""><br>
                  <button class="btn btn-outline-secondary" type="submit" id="todo-add">Add Todo</button>
                </div> 
              </div>
              
            </form>
          
        
          <ul class="list-group">
            <div class="panel-group" id="accordion">
  
            </div>
            </ul>
          </div>
        </div>
      </div>
  
      <div id="checkedList">
        <div class="todoHeader">
          <h2><img src="img/done.svg" class="headerImg"> Finished Tasks</h2>
        </div>
        <ul class="list-group">
            <div class="panel-group" id="accordionChecked">
  
            </div>
          </ul>
      </div>
    </main>

  
    <!-- TODO LIST END-->
