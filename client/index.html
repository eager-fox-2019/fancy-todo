<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="926460289834-0lu5gc8pbf5hjrmqkaf94l5je7nfs91e.apps.googleusercontent.com">
    <title>Hacktiv Todo</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <b>Hacktiv Todo</b>
        </a>
        <a href="#" id=logoutbtn>
            <b style="color: white">Logout</b>
        </a>
    </nav>

    <div class="container-fluid">
        <!-- home -->
        <div id="clickhere">
            <a href="#" style="font-size: 80px; margin-top: 200px; color: white" class="d-flex justify-content-center">
                <b>Start</b>
            </a>
        </div>
        <!-- register -->
        <div class="d-flex justify-content-center">
            <form id="regisform">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input type="text" class="form-control" id="regisuser" placeholder="Enter User Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="regisemail" aria-describedby="emailHelp"
                        placeholder="Enter Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="regispassword" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-dark" id="regisbtn">Register</button>
                <button type="submit" class="btn btn-light" id="formcancelregis">Cancel</button>
                <div class="form-group" style="margin-top:10px">
                    Or
                    <a href="" id='toLogin'>Login</a>
                    if you already have account
                </div>
            </form>
        </div>
        <!-- login -->
        <div class="d-flex justify-content-center">
            <form id="loginform">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="loginemail" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="loginpassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark" id="loginbtn">Login</button>
                    <button type="submit" class="btn btn-light" id="formcancellogin">Cancel</button>
                </div>
                <div class="g-signin2 form-group" data-onsuccess="onSignIn"></div>
                <div class="form-group" style="margin-top:10px">
                    Or
                    <a href="" id='toRegis'>Register</a>
                    if you don't have any account
                </div>
            </form>
        </div>
        <!-- Main -->
        <div class="row" id="main">
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
