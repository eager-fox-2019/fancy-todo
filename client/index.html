<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fancy-Todo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <!-- GOOGLE SIGN IN -->
  <script src="https://apis.google.com/js/platform.js"></script>
  <meta name="google-signin-client_id" content="1053031799771-bhj730hu83q47nik1ujbau2omc6vab2i.apps.googleusercontent.com">
  <!-- FOOTER -->
  <style>
    .footer {
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       background-color: rgba(255, 255, 255, 0);
       color: white;
       text-align: center;
    }
    .default {cursor: default;}
    .pointer {cursor: pointer;}
  </style>
  <!-- DATEPICKER -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepickerAdd" ).datepicker();
  } );
  </script>
</head>
<body style="background-image: url(../img/wallpaper.jpg); background-size: 100%;">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="color:white">
    <!-- Brand/logo -->
    <a class="navbar-brand default">Fancy-Todo</a>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link pointer" id="signinBtn">SignIn</a>
        <a class="nav-link default" id="name">Name</a>
      </li>
      <li class="nav-item">
        <a class="nav-link pointer" id="signupBtn">SignUp</a>
        <a class="nav-link pointer" id="signout">SignOut</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <h1 style="text-align: center; margin-top: 15%" id="title"> WELCOME TO TODO APP </h1>
    <div class="row">
      <h3 class="col-12" style="margin-left: 0.1%; margin-top: 0.5%;" id="page-title">To-Do List</h3>
      <div class="row col-12"  id="main" style="margin-left: 0.1%; height: 400px; width: 100%; overflow-y: auto;">
      </div>
    </div>
    <div class="row">
      <div id="homeBeforeLogin">
      </div>
      <div class="col-4" style="padding: 1%; margin-left: 35%;" id="signinForm">
          <h1 style="text-align: center; margin-top: 10%"> SIGN IN </h1>
          <form>
              <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="emailSignin">
              </div>
              <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="passwordSignin">
              </div>
          </form>
          <button type="submit" class="btn btn-dark" style="margin-left:1%; margin-right: 1%; width: 98%; background-color: #343A40;" id="signinSubmit">Sign In</button>
          <p style="text-align: center; margin-top: 1%">OR</p>
          <div class="g-signin2" id="gsignin" style="margin-left: 36.8%" data-onsuccess="onSignIn"></div>
      </div>
      <div class="col-4" style="padding: 1%; margin-left: 35%;" id="signupForm">
          <h1 style="text-align: center; margin-top: 10%"> SIGN UP </h1>
          <form>
            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="nameSignup">
            </div>
            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="emailSignup">
            </div>
            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="passwordSignup">
            </div>
          </form>
          <button type="submit" class="btn btn-dark" style="margin-left:1%; margin-right: 1%; width: 98%; background-color: #343A40;" id="signupSubmit">Sign Up</button>
      </div>
      <div class="col-4" style="padding: 1%; margin-left: 35%;" id="addForm">
          <form>
              <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" id="titleAdd">
              </div>
              <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                  <label for="description">Description:</label>
                  <input type="text" class="form-control" id="descriptionAdd">
              </div>
              <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                <label for="sel1">Status:</label>
                <select class="form-control" id="sel1" name="sellist1">
                  <option value="onProgress">On Progress</option>
                  <option value="done">Done</option>
                </select>
              </div>
              <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                  <label for="datepicker">Due Date:</label>
                  <input type="text" class="form-control" id="datepickerAdd">
              </div>
          </form>
          <button type="submit" class="btn btn-dark" style="margin-left:1%; margin-right: 1%; width: 98%; background-color: #343A40;" id="addSubmit">Add To-Do</button>
          <button type="cancel" class="btn btn-danger" style="margin-left:1%; margin-right: 1%; width: 98%; margin-top: 1%" id="addCancel">Cancel</button>
      </div>
      <div class="col-4" style="padding: 1%; margin-left: 35%;" id="editForm">
          <form>
              <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" id="titleEdit">
              </div>
              <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                  <label for="description">Description:</label>
                  <input type="text" class="form-control" id="descriptionEdit">
              </div>
              <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                <label for="sel2">Status:</label>
                <select class="form-control" id="sel2" name="sellist1">
                  <option value="onProgress">On Progress</option>
                  <option value="done">Done</option>
                </select>
              </div>
              <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                  <label for="datepicker">Due Date:</label>
                  <input type="text" class="form-control" id="datepickerEdit">
              </div>
          </form>
          <button type="submit" class="btn btn-dark" style="margin-left:1%; margin-right: 1%; width: 98%; background-color: #343A40;" id="editSubmit">Edit To-Do</button>
          <button type="cancel" class="btn btn-danger" style="margin-left:1%; margin-right: 1%; width: 98%; margin-top: 1%" id="editCancel">Cancel</button>
      </div>
    </div>
    <div class="footer">
      <button id="addTodo" class="btn btn-light rounded-circle" style="height: 50px; width: 50px; color: #343A40; float: right; margin-right: 7%; margin-bottom: 2%; opacity: 1;"> <i class='fas fa-plus'></i></button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
