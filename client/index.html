<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="9452940206-9dk3rul1mga5m8nnurb7oputiurqbkae.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="shortcut icon" type="image/svg" href="https://cdn3.iconfinder.com/data/icons/business-office/256/To-do_List-512.png" />
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <title>Trail Work</title>
  <style>
    .g-signin2{
      width: 100%;
    }
    .g-signin2 > div{
      margin: 0 auto;
    }
  </style>
</head>
<body>
    <div id="loginPage">
        <center>
            <h2 class="teal-text">Work Trail</h2>
        </center>
        <div class="container white z-depth-2"style="width: 400px">
            <ul class="tabs teal">
                <li class="tab col s3"><a class="white-text active" href="#" id="toLogin">login</a></li>
                <li class="tab col s3"><a class="white-text" href="#" id="toRegister">register</a></li>
            </ul>
            <div id="login" class="col s12" style="width: 400px; height: 500px">
                <form class="col s12" id="formLogin">
                    <div class="form-container" >
                        <center>
                            <h3 class="teal-text">Hello</h3>
                        </center>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" name="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" name="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <br>
                        <center>
                            <button class="btn waves-effect waves-light teal" type="submit" name="action">Sign In</button>
                            <br>
                            <a href="">Forgotten password?</a>
                        </center>
                    </div>
                    <div class='row'>
                        <center>
                            <br><a href="">Log In with Another Account:</a>
                        </center>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                </form>
            </div>
            <div id="register" class="col s12">
                <form class="col s12" id="formRegister">
                    <div class="form-container">
                        <h3 class="teal-text">Welcome</h3>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="firstName" type="text" class="validate" required="" name="firstName">
                                <label for="last_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="lastName" type="text" class="validate" name="lastName">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="emailRegis" type="email" class="validate" name="email" required="">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="passwordRegis" type="password" class="validate" name="password" required="">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" required="">
                                    <span>by registering you agree to <a href="#">the terms and conditions</a></span>
                                </label><br />
                            </div>
                        </div>
                        <center>
                            <button class="btn waves-effect waves-light teal" type="submit" name="action">Register</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="content">
        <nav>
            <div class="nav-wrapper teal" style="height: 130%">
                <a href="#" class="brand-logo"><img src="https://cdn3.iconfinder.com/data/icons/business-office/256/To-do_List-512.png" style="width: 60px; height: 60px; margin-top:12px;"/></a>
                <div style="margin-left: 50px">
                    <h3 class="left" style="margin-left: 20px; margin-top: 15px">My Task</h3>
                    <h5 class="left" style="margin-left: 20px; margin-top: 30px" id="today">Date</h5>
                </div>

                <div class="right" style="margin-right:20px" >
                    <a style="margin-right: 20px" id="loggedName">Hi, </a>
                    <a id="logout" class="waves-effect waves-light btn-small red lighten-3">Logout</a>
                </div>
            </div>
        </nav><br />
        <div class="row" id="btnTask">
            
            <div class="col s3" id="home">
                <center>
                    <a class="waves-effect waves-light btn-small teal" id="toHome" style="width: 100px"><i class="fas fa-home"></i>  Home</a>
                </center>
            </div>
            <div class="col s3" id="add">
                <center>
                    <a class="waves-effect waves-light btn-small teal" id="toAdd" style="width: 100px"><i class="fas fa-plus"></i>Add Task</a>
                </center>
            </div>
            <div class="col s3" id="history">
                <center>
                    <a class="waves-effect waves-light btn-small teal" id="toHistory" style="width: 100px"><i class="fas fa-list-ul"></i>History</a>
                </center>
            </div>
            <div class="col s3" id="deadline">
                <center>
                    <a class="waves-effect waves-light btn-small red" id="toDeadline" style="width: 300px">Deadline for Tommorow</a>
                </center>
            </div>
        </div>
        <div class="row " id="rowAddTask">
            <form class="col s12" id="formAddTask" style="width: 70%; margin-left:200px">
                <div class="form-container">
                    <center>
                        <h3 class="teal-text">Input New Task</h3>
                    </center>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="title" type="text" class="validate" required="" name="title">
                            <label for="title">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="description" type="textarea" class="materialize-textarea" name="description" required="" ></textarea>
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="dueDate" type="date" class="datepicker" name="dueDate" required="">
                            <label for="dueDate">Due Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="input-field col s12">
                            <select>
                              <option value="" disabled selected>Choose your option</option>
                              <option value="mandatory">Mandatory</option>
                              <option value="optional">Optional</option>
                            </select>
                            <label>Type of task</label>
                          </div> -->
                          <div class="input-field col s12">
                            <input id="type" type="text" class="validate" required="" name="type">
                            <label for="type">Type of Task (mandatory/optional)</label>
                        </div>
                    </div><br />
                    <center>
                        <button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
                    </center>
                </div>
            </form>
        </div>
        <div class="row" id="rowHistory">
            <center>
                <h3 class="teal-text">My History Task</h3>
            </center>
            <div id="dataHistory">

            </div>
        </div>
        <div class="row" id="rowDeadline">
            <center>
                <h3 class="teal-text">My Deadline Task for Tomorrow</h3>
            </center>
            <div id="dataDeadline">

            </div>
        </div>
        <div class="row" id="titleDataTask">
            <div class="col s4" id="titlePending">
                <center>
                    <h4>Pending</h4><hr>
                </center>
            </div>
            <div class="col s4" id="titleInprogress">
                <center>
                    <h4>In Progress</h4><hr>
                </center>
            </div>
            <div class="col s4" id="titleComplete">
                <center>
                    <h4>Complete</h4><hr>
                </center>
            </div>
        </div>
        <div class="row" id="dataTask">
            <div class="col s4" id="dataPending" style="border: 3px solid teal; height: 500px; overflow-y: auto"></div>
            <div class="col s4" id="dataInprogress" style="border: 3px solid teal; height: 500px; overflow-y: auto"></div>
            <!-- <div class="col s3" id="dataBackLog" style="border: 3px solid teal; height: 500px; overflow-y: auto"></div> -->
            <div class="col s4" id="dataComplete" style="border: 3px solid teal; height: 500px; overflow-y: auto"></div>
        </div>                
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
