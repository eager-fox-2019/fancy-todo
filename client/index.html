<!DOCTYPE html>
<html lang="en" style='height:100%'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id"
        content="600250913930-hnkmita0a4967mn4o33p8f2ven1kuh16.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Lora" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel='stylesheet' href='style.css'>

    <title>todo</title>
</head>

<body style="height:100%; overflow: hidden;">
    <div id="createProject" class="modal">
        <div class="modal-content">
            <h4>Create New Project</h4>
            <div class="row">
                <form class="col s12" id='formProject'>
                    <div class="input-field col s8">
                        <input id="projectName" type="text">
                        <label for="projectName">Project Name</label>
                    </div>
                    <div class="input-field col s8">
                        <textarea id="description" class="materialize-textarea" data-length="240"></textarea>
                        <label for="description">Description</label>
                    </div>
                    <div class='col s8'>    
                        <p style='color:grey''>Contributors</p>
                        <div class="chips" id='contributors'></div>
                    </div>
                       
                </form>
                </div>
        </div>
        <div class="modal-footer">
                <button id='createProject button' form='formProject' class='btn' type='submit'>
                        Submit
                    </button>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>
    <div id="landing-page" style="text-align: center; ">
        <img class='bg'>
        <h1 style="text-align: center;padding-top:10%"><img class='logo'></h1>
        <a class="waves-effect waves-light btn-small" id="signinpage">Sign In</a>
        <a class="waves-effect waves-light btn-small red" id="signuppage">Sign Up</a>

    </div>
    <div id="signup-page" style="height: 100%; display:none; ">
        <img class='bg blurred'>
        <div class="container" style="text-align:center; margin-top:5%">
            <div class="card red darken-4">
                <div class="card-content grey-text row">
                    <img class='logo col s12 m6 '>
                    <form class="col s12 m6 ">
                        <span class="card-title">Create New Account</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text" class="validate">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div id="signin-page" style="height: 100%; display:none;">
        <img class='bg blurred'>
        <div class="container" style="text-align:center; margin-top:5%">
            <div class="card red darken-4">
                <div class="card-content grey-text row">
                    <img class='logo col s12 m6'>
                    <form class="col s12 m6 " id='signin'>
                        <span class="card-title">Sign in</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="emailSignIn" type="text">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="passwordSignIn" type="password">
                                <label for="passwordSignIn">Password</label>
                            </div>
                        </div>
                        <button type='submit' class="waves-effect waves-light btn-small">Sign In</button>
                        <br>
                        or
                        <br>
                        <div style="widows: 120px;text-align:center; display: inline-block">
                            <div class="g-signin2" data-onsuccess="onSignIn" style=" position: absolute"  ></div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <div id='main-page' style="height: 100%; display: none">
        <!-- Navbar goes here -->
        <a href='#' style="position:fixed;z-index:3" data-target="slide-out"
            class="btn-floating btn-medium waves-effect waves-light red sidenav-trigger"><i
                class="material-icons">menu</i></a>
        <div class="navbar-fixed;z-index:2">
            <nav style='box-shadow: none;'>

                <div class="nav-wrapper deep-orange darken-4">

                    <div class="brand-logo "
                        style="font-family: 'Lora', serif;font-size: 27px; padding-left: 4%; position: fixed">
                        /Ëˆtodo/
                    </div>
                    <form id='search' style="width:60%; margin-left:15%; float:left">
                        <div class="input-field">
                            <input id="hovrbttn" autocomplete="off" type="search"
                                placeholder="welcome, what to do today?" onblur="this.placeholder=''"
                                onfocus="this.placeholder='______________search___'">
                            <!-- <label class="label-icon" for="search"></label>
                            <i class="material-icons">close</i> -->
                            <button type='submit' style='visibility: hidden'></button>
                        </div>
                    </form>
                    <div style='width:20%; float:right'>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="" id='signout'><i class="tiny material-icons">account_circle</i></a></li>
                        </ul>
                    </div>

                </div>
            </nav>
        </div>



        <ul id="slide-out" class="sidenav deep-orange lighten-5"
            style="margin-top: 64px; width:210px; box-shadow: none; border-right:#a7ffeb 1px solid; background:#eeeeee">
            <li><a href="#!" class="waves-effect"><i class="material-icons">home</i>All</a></li>

            <li><a href="#!" class="waves-effect"><i class="material-icons">star</i>Important </a></li>
            <div class="divider"></div>
            <li><a class="waves-effect  modal-trigger" href="#createProject" id='addProject'><i
                        class="material-icons">library_add</i>Add project</a></li>

            <div id='projects'>
                <!-- <li><a href="#!" class="waves-effect">Second </a></li> -->

            </div>
            <div class="divider"></div>
        </ul>
        <div class="row " style=" font-family: 'Libre Baskerville', serif; height: 100%">
            <div class="col s1 deep-orange lighten-5" style='background-color:black; height:100%'>

            </div>
            <div class="col s7">

                <div class="collection-header">
                    <h6 id='your-list-title' style='padding: 10px'>Your List</h6>
                </div>

                <div id="your-list" class="collection row col s12"
                    style='border:none; max-height: 70vh; overflow-y:scroll; color:#616161'>
                </div>

                <div class="input-field col s12 row">
                    <input class="col s10" id="icon_prefix" type="text" autocomplete="off" placeholder='add new todo'>
                    <button class='btn col s1' id='add_todo' type="button">
                        add
                        <!-- <i class="material-icons prefix">add</i> -->
                    </button>
                    <!-- <label for="icon_prefix"></label> -->
                </div>
            </div>

            <div class="col s4 deep-orange lighten-5" style="height:100%">
                <div class="col s12">
                    <div class="card ">
                        <div id='todo-details' class="card-content black-text" style="color:#9e9e9e">
                            <span class="card-title">Quote of the day</span>
                            <div style='color:#9e9e9e'>
                                Nothing worth having comes easy
                                <br>
                                <br>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp-anonymous-

                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
