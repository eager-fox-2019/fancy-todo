  <div id="loginForm" style="margin-top:-10px">
    <main>
      <center>
        <h3 class="white-text">D <i class="fas fa-exclamation-circle animated heartBeat infinite" style="margin-left:-5px"></i> It !</h3>        
        
        <h5 class="grey-text animated fadeIn delay-0.25s">Login into your account</h5>
        <div class="section"></div>
  
        <div class="container animated fadeIn delay-0.25s">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
  
            <form id="login" class="col s12">
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' required="" aria-required="true" type='email' name='email' id='email' />
                  <label for='email'>Enter your email</label>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' required="" aria-required="true" type='password' name='password' id='password' />
                  <label for='password'>Enter your password</label>
                </div>
              </div>
  
              <br />
              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect grey'>Login</button>
                </div>
              </center>
              <center>
                <div class='row'>
                  <label style="color: black">Log In with Another Account:</label></br>
                  <br><div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
              </center>
            </form>
            <div>
              <a id="toRegister" class="animated fadeIn delay-0.25s" href="">Create account</a>
            </div>
          </div>
        </div>
      </center>
    </main>
  </div>

  <div id="registerForm" style="margin-top:-10px">

              <form id="register" class="col s12">
                <div class='row'>

                  </div>
                </div>
