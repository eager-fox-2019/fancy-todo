<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="132166001773-nljl5umc0vmdlvodji12sfl1eqk051q7.apps.googleusercontent.com">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Todo</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Amazing project</span>
        <span class="navbar-brand mb-0 h1"><a href="#" onclick="onSignOut();" id="signout-link">Sign out</a></span>
    </nav>
    <div class="d-flex justify-content-center">
            <button id="regist-button" onclick="registForm()"> register </button>
            <button id="login-button" onclick="loginForm()"> login </button>
            
    </div>
    <div class="d-flex justify-content-center">
            <div id="register-form">
                <form>
                    name :<input type="text" > <br>
                    username :<input type="text" > <br>
                    password :<input type="password" > <br>
                    email :<input type="email" > <br>
                    <button type="submit"> submit </button>
                </form>
            </div>
            <div id="login-form">
                <form>
                    email :<input type="email" > <br>
                    password :<input type="password" > <br>
                    <button type="submit"> submit </button>
                </form>
            </div>
    </div>
    <br>
    <div class="d-flex justify-content-center">
            <div id="google-sign-in">
                <div class="g-signin2" data-onsuccess="onSignIn" id="google-button"></div>
            </div>
    </div>
    <div class="the-world">
 
        <div id="login">
    
        </div>
    
        <div id="register">
    
        </div>
            
        <div class="container-fluid" id="main" style="width: 95%">
            <div class="row">
                <div class="col" id="user-menu">
                    <h4> My Menu</h4>
                    <button id="add-task" onclick="addTask()"> add new task</button>
                    <div class="add-task-form">
                        <form>
                            <div class="form-group">
                                <label for="name">Title :</label>
                                <input type="text" class="form-control" id="todo-name" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description :</label>
                                <input type="text" class="form-control" id="todo-description">
                            </div>
                            <div class="form-group">
                                <label for="dueDate">Due Date :</label>
                                <input type="date" class="form-control" id="todo-dueDate">
                            </div>
                                <button type="submit" class="btn btn-primary" onclick="addData()"> Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-6" id="todo-list" >
                    <h4> My todo List </h4>
                    <div id="all-todo">
                        <!-- <input type="checkbox"> -->
                    </div>
                </div>
                <div class="col-4" id="todo-detail">
                    <h4> This Todo </h4>
                    <div id="detailed">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="js/reg-log.js"></script>
    <script src="js/openfile.js"></script>
    <script src="js/script.js"></script>
    <script src="js/axios.js"></script>
</body>
</html>
